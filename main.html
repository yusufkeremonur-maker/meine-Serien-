<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meine Filme, Serien & Animes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;

    /* Naruto Hintergrundbild */
    background-image: url('https://images3.alphacoders.com/769/769859.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    width: 95%;
    max-width: 1200px;
    background-color: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
  }

  h1 { color: #ffeb3b; }

  .list-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .list-box {
    flex: 1 1 32%;
    min-width: 250px;
    margin: 0;
    padding: 15px;
    border-radius: 6px;
    color: white;
  }

  .list-box h2 { margin-top: 0; }

  ul { list-style-type: none; padding-left: 0; }

  li {
    margin: 5px 0;
    padding: 8px;
    border-radius: 4px;
    background-color: rgba(255,255,255,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .item-info { display: flex; align-items: center; }
  .item-icon { margin-right: 8px; font-size: 1.2em; }

  .delete-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 3px 6px;
    cursor: pointer;
    border-radius: 3px;
    transition: background-color 0.2s;
  }

  .delete-btn:hover { background-color: #c0392b; }
</style>
</head>
<body>

<div class="container">
  <h1>Meine Filme, Serien & Animes</h1>

  <div class="list-container">
    <div class="list-box" id="animeBox" style="background-color:#8e44ad">
      <h2>Anime</h2>
      <ul id="animeList"></ul>
    </div>
    <div class="list-box" id="filmBox" style="background-color:#2980b9">
      <h2>Filme</h2>
      <ul id="filmList"></ul>
    </div>
    <div class="list-box" id="serieBox" style="background-color:#27ae60">
      <h2>Serien</h2>
      <ul id="serieList"></ul>
    </div>
  </div>
</div>

<!-- JS-Datei mit allen EintrÃ¤gen -->
<script src="items.js"></script>
<script>
  function renderList() {
    document.getElementById('animeList').innerHTML = '';
    document.getElementById('filmList').innerHTML = '';
    document.getElementById('serieList').innerHTML = '';

    items.forEach((item, index) => {
      const li = document.createElement('li');
      let icon = item.category === 'Anime' ? 'ðŸŽŒ' :
                 item.category === 'Film'  ? 'ðŸŽ¬' :
                                             'ðŸ“º';

      const info = document.createElement('div');
      info.className = 'item-info';
      info.innerHTML = `<span class="item-icon">${icon}</span> ${item.title} â€“ Bewertung: ${item.rating}/10`;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'LÃ¶schen';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {

  renderList();
</script>

</body>
</html>
